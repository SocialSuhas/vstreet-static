<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VSTREET – India’s Own Influence Promenade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #1e1e1e;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .text-logo {
      font-size: 1.5em;
      font-weight: 700;
      background: linear-gradient(to right, #ff7c00, #ff3d00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ff7c00;
    }

    .hero-banner {
      background-color: #f7f7f7;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      width: 100vw;
      overflow: hidden;
    }

    .hero-content {
      padding: 40px 20px 30px;
    }

    .hero-content h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .hero-content .subheadline {
      font-size: 1.2em;
      color: #555;
      max-width: 720px;
      margin: 0 auto 30px auto;
    }

    .svg-box {
      width: 100%;
      overflow: hidden;
    }

    .svg-box svg {
      width: 100%;
      height: 320px;
      display: block;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="text-logo">VSTREET</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section class="hero-banner">
    <div class="hero-content">
      <h1>India’s Own Influence Promenade</h1>
      <p class="subheadline">
        Where concepts like K Street, Silicon Valley, and Madison Avenue meet Indian clarity, rooted values, and a vision built for visibility, credibility, and strategic growth.
      </p>
    </div>
    <div class="svg-box">
      <svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,200 C200,100 600,300 800,200" fill="none" stroke="#4a4a4a" stroke-width="60" stroke-linecap="round" />
        <path d="M0,200 C200,100 600,300 800,200" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="12,10" />

        <!-- Buildings -->
        <rect x="50" y="100" width="30" height="100" fill="#607d8b" rx="2" />
        <rect x="100" y="120" width="25" height="80" fill="#42a5f5" rx="2" />
        <rect x="150" y="110" width="35" height="90" fill="#66bb6a" rx="2" />

        <!-- Cafe -->
        <rect x="200" y="130" width="40" height="60" fill="#ffb74d" rx="3" />
        <circle cx="220" cy="125" r="5" fill="#d84315" />

        <!-- Signal light -->
        <rect x="300" y="120" width="10" height="40" fill="#212121" />
        <circle cx="305" cy="125" r="3" fill="red" />
        <circle cx="305" cy="135" r="3" fill="yellow" />
        <circle cx="305" cy="145" r="3" fill="green" />

        <!-- People -->
        <circle cx="400" cy="180" r="6" fill="#ff5722" />
        <circle cx="430" cy="185" r="6" fill="#2196f3" />
        <circle cx="460" cy="190" r="6" fill="#4caf50" />
      </svg>
    </div>
  </section>

</body>
</html>

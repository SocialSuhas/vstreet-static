
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VSTREET – India’s Own Influence Network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #1e1e1e;
      line-height: 1.6;
    }

    .hero-banner {
      background-color: #f7f7f7;
      padding: 80px 20px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .hero-content h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero-content .subheadline {
      font-size: 1.2em;
      color: #555;
      max-width: 720px;
      margin: 0 auto 40px auto;
      line-height: 1.6;
    }

    .cta-button {
      background: linear-gradient(to right, #ff9f00, #ff7c00);
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: inline-block;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 1.8em;
      }

      .hero-content .subheadline {
        font-size: 1em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <section class="hero-banner">
    <div class="hero-content">
      <h1>India’s Own Influence Network</h1>
      <p class="subheadline">
        The Indian evolution of K Street, Silicon Valley, and Madison Avenue — built for voice, influence, and independent growth.
      </p>
      <a href="https://forms.gle/your-google-form-link" class="cta-button">Request Invite</a>
    </div>
  </section>
</body>
</html>
